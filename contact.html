<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Isubyo House of Arts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />

</head>

<body>
    <nav>
        <div class="wrapper">
            <div class="toggle">
                <div class="h-line"></div>
                <div class="h-line"></div>
            </div>
            <div class="logo">
                <a href="index.html">
                    <img src="http://isubyo.com/logo.png" alt="">
                </a>
            </div>
            <div class="search">
                <button class="search-btn">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </div>
    </nav>
    <div class="menu-wrapper">
        <div class="menu-grid">
            <div class="menu">
                <div class="menu-title">
                    <h2 class="title">Store</h2>
                    <div class="long-line"></div>
                </div>
                <ul>
                    <li><a href="">Latest</a></li>
                    <li><a href="">Furnitures</a></li>
                    <li><a href="">Portraits</a></li>
                    <li><a href="">Lamps</a></li>
                    <li><a href="">Kitchens</a></li>
                    <li><a href="">Gardens</a></li>
                    <li><a href="">Arts</a></li>
                </ul>
            </div>
            <div class="menu">
                <div class="menu-title">
                    <h2 class="title">About</h2>
                    <div class="long-line"></div>
                </div>
                <ul>
                    <li><a href="">Story</a></li>
                    <li><a href="">Magazines</a></li>
                    <li><a href="">Sustainability</a></li>
                    <li><a href="">Careers</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>
            <div class="menu">
                <div class="menu-title">
                    <h2 class="title">Account</h2>
                    <div class="long-line"></div>
                </div>
                <ul>
                    <li><a href="">Log In</a></li>
                    <li><a href="">Create Account</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="search-section">
        <form action="">
            <input type="search" name="" id="search" placeholder="Search on this website">
            <input type="submit" value="Search" class="btn bg-dark">
        </form>
    </div>
    <section class="section contact" id="contact">
       <div class="contact__container">
           <div class="contact__form">
               <h1 class="title__dark mb__md">Contact Form</h1>
               <form action="">
                   <div class="field">
                       <label for="">Names</label>
                       <input type="text" name="" id="">
                   </div>
                   <div class="field">
                       <label for="">Email Address</label>
                       <input type="email" name="" id="">
                   </div>
                   <div class="field">
                       <label for="">Your Message</label>
                       <textarea name="" id="" cols="30" rows="10"></textarea>
                   </div>
                   <input type="submit" value="Send" class="btn btn-dark">
               </form>
           </div>
           <div class="contact__social">
               <h1 class="title__dark mb__md">Our Social media handles</h1>
               <div class="contact__social--grid">
                   <div class="contact__social--icon">
                       <a href="#"><i class="fa fa-facebook fa-2x"></i></a>
                   </div>
                   <div class="contact__social--icon">
                       <a href=""><i class="fa fa-twitter fa-2x"></i></a>
                   </div>
                   <div class="contact__social--icon">
                       <a href=""><i class="fa fa-instagram fa-2x"></i></a>
                   </div>
                   <div class="contact__social--icon">
                       <a href=""><i class="fa fa-pinterest fa-2x"></i></a>
                   </div>
               </div>
           </div>
       </div>
    </section>
    <footer>
        <div class="container">
            <div class="brand">
                <img src="http://isubyo.com/logo.png" alt="">
            </div>
            <div class="contacts">
                <h3>&copy; 2018 All Rights reserved</h3> <br>
                <div class="social-links">
                    <a href=""><i class="fa fa-facebook fa-2x"></i></a>
                    <a href=""><i class="fa fa-twitter fa-2x"></i></a>
                    <a href=""><i class="fa fa-instagram fa-2x"></i></a>
                    <a href=""><i class="fa fa-envelope fa-2x"></i></a>
                </div>
            </div>
        </div>
    </footer>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.9/typed.min.js"></script>
<script src="./js/main.js"></script>
<script>
    $(document).ready(() => {
        $('nav').addClass('shrink');
    })
</script>

</html>
